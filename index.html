<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Social links profile</title>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="image">
        <img src="assets/images/avatar-jessica.jpeg" alt="">
      </div>
      <div class="name">
        <p>Jessica Randall</p>
      </div>
      <div class="location">
        <p>London, United Kingdom</p>
      </div>
      <div class="title">
        <p> "Front-end developer and avid reader."</p>
      </div>
      <div class="social-links">
        <button class="github"><a href="">GitHub</a></button>
        <button class="frontend-mentor"><a href="">Frontend Mentor</a></button>
        <button class="LinkedIn"><a href="">LinkedIn</a></button>
        <button class="twitter"><a href="">Twitter</a></button>
        <button class="instagram"><a href="">Instagram</a></button>
      </div>
    </div>
  </div>

  <!-- 
 

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram
   -->
</body>
</html>
